<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donation Platform - Donor Search</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="site-title">সিংগাইর ব্লাডলাইন</h1>
        <nav class="nav">
          <button class="hamburger-menu" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <ul class="nav-list">
            <li><a href="index.html">হোম</a></li>
            <li><a href="search.html" class="active">ডোনার খুঁজুন</a></li>
            <li><a href="about.html">আমাদের সম্পর্কে</a></li>
            <li><a href="admin.html">অ্যাডমিন লগইন</a></li>
          </ul>
          <a
            href="register.html"
            class="button button-secondary donate-now-button"
            >ডোনেট করুন</a
          >
        </nav>
      </div>
    </header>

    <main class="container page-content">
      <h2 class="page-title">ডোনার খুঁজুন</h2>
      <form id="donor-search-form" class="search-form card">
        <div class="form-group">
          <label for="blood-group">রক্তের গ্রুপ:</label>
          <select id="blood-group" name="blood_group">
            <option value="">সব</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="district">জেলা/ঠিকানা:</label>
          <input
            type="text"
            id="district"
            name="district"
            placeholder="যেমন: ঢাকা, চট্টগ্রাম"
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="button button-primary">
            অনুসন্ধান করুন
          </button>
          <button
            type="button"
            class="button button-secondary"
            id="reset-search-filters"
          >
            ফিল্টার রিসেট করুন
          </button>
        </div>
      </form>

      <section id="search-results" class="search-results-grid"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
