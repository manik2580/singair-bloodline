<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donation Platform - Admin Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="site-title">সিংগাইর ব্লাডলাইন</h1>
        <nav class="nav">
          <button class="hamburger-menu" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <ul class="nav-list">
            <li><a href="index.html">হোম</a></li>
            <li><a href="search.html">ডোনার খুঁজুন</a></li>
            <li><a href="about.html">আমাদের সম্পর্কে</a></li>
            <li><a href="admin.html" class="active">অ্যাডমিন লগইন</a></li>
          </ul>
          <a
            href="register.html"
            class="button button-secondary donate-now-button"
            >ডোনেট করুন</a
          >
        </nav>
      </div>
    </header>

    <main class="container page-content">
      <h2 class="page-title">অ্যাডমিন লগইন</h2>
      <div id="msg"></div>
      <form id="admin-login-form" class="login-form card">
        <div class="form-group">
          <label for="username">ইউজারনেম:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">পাসওয়ার্ড:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="button button-primary">লগইন করুন</button>
        <p id="login-error-message" class="error-message" style="display: none">
          ভুল ইউজারনেম বা পাসওয়ার্ড।
        </p>
      </form>
    </main>

    <script>
      const f = document.getElementById("admin-login-form");
      const msg = document.getElementById("msg");
      f.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.innerHTML = "";
        const body = Object.fromEntries(new FormData(f).entries());
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (!res.ok) {
          msg.innerHTML = `<div class="alert alert-danger">${
            data.message || "Login failed"
          }</div>`;
          return;
        }
        // go to admin dashboard
        window.location = "/admin/dashboard";
      });
    </script>
  </body>
</html>
