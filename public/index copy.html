<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Donor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Register as Donor</h1>

    <div id="alert"></div>

    <form id="donorForm" class="card p-4 bg-white">
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input name="phone" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Blood group</label>
          <select name="bloodGroup" class="form-select">
            <option value="">Select</option>
            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input name="city" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Last donation date</label>
        <input name="lastDonation" type="date" class="form-control">
      </div>

      <button class="btn btn-primary">Register</button>
    </form>

    <div class="mt-4">
      <a href="/search.html">Search donors</a> | <a href="/admin/login.html">Admin login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('donorForm');
    const alertBox = document.getElementById('alert');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.innerHTML = '';
      const fm = new FormData(form);
      const payload = Object.fromEntries(fm.entries());

      const res = await fetch('/api/donors', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok) {
        alertBox.innerHTML = `<div class="alert alert-danger">${data.message || 'Error'}</div>`;
        return;
      }
      alertBox.innerHTML = `<div class="alert alert-success">Registered successfully</div>`;
      form.reset();
    });
  </script>
</body>
</html>
